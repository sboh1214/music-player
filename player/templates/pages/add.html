<style>
.dropzone{
   width:300px;
   height:300px;
   border:2px dashed #ccc;
   color:#ccc;
   line-height:300px;
   text-align:center;

 }
.dropzone.dragover{
    border-color:#000;
    color:#000;
 }
</style>
<form enctype="multipart/form-data" method="post" action="{% url 'player:add_view' %}">
    {% csrf_token %}

    {% if form.errors %}
        <p>Error</p>
    {% endif %}

    {{ form.as_p }}

    <input type="submit" value="Submit">
</form>
