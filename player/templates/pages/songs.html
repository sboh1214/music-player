<div class="mdc-data-table">
    <table class="mdc-data-table__table" aria-label="Songs">
        <thead>
        <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--checkbox"
                role="columnheader"
                scope="col">
                <div class="mdc-checkbox mdc-data-table__header-row-checkbox mdc-checkbox--selected">
                    <input type="checkbox" class="mdc-checkbox__native-control"
                           aria-label="Checkbox for header row selection"/>
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewbox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path" fill="none"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                </div>
            </th>
            <th class="mdc-data-table__header-cell text" role="columnheader" scope="col">Title</th>
            <th class="mdc-data-table__header-cell text" role="columnheader" scope="col">Menu</th>
            <th class="mdc-data-table__header-cell text" role="columnheader" scope="col">Time</th>
            <th class="mdc-data-table__header-cell text" role="columnheader" scope="col">Artist</th>
            <th class="mdc-data-table__header-cell text" role="columnheader" scope="col">Album</th>
        </tr>
        </thead>
        <tbody class="mdc-data-table__content">
        {% for song in song_list %}
            <tr class="mdc-data-table__row mdc-ripple">
                <td class="mdc-data-table__cell mdc-data-table__cell--checkbox">
                    <div class="mdc-checkbox mdc-data-table__row-checkbox">
                        <label>
                            <input type="checkbox" class="mdc-checkbox__native-control"
                                   aria-labelledby="u0"/>
                        </label>
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewbox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path" fill="none"
                                      d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                    </div>
                </td>
                <td class="mdc-data-table__cell text">{{ song.name }}</td>
                <td>
                    <button class="mdc-icon-button material-icons mdc-ripple text" id="button-song-play" data-row-id="{{ song.slug }}">play_arrow</button>
                    <button class="mdc-icon-button material-icons mdc-ripple text" id="button-song-more" data-row-id="{{ song.slug }}">more_vert</button>
                    <div class="mdc-menu mdc-menu-surface" id="menu-song-more" data-row-id="{{ song.slug }}">
                        <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                            <li class="mdc-list-item" role="menuitem">
                                <span class="mdc-list-item__text text">A Menu Item</span>
                            </li>
                            <li class="mdc-list-item" role="menuitem">
                                <span class="mdc-list-item__text">Another Menu Item</span>
                            </li>
                        </ul>
                    </div>
                </td>
                <td class="mdc-data-table__cell text">{{ song.minutes }}:{{ song.seconds }}</td>
                <td class="mdc-data-table__cell text">{{ song.album.artist }}</td>
                <td class="mdc-data-table__cell text">{{ song.album }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
